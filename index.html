<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive design</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--hellooooooo-->
    <div class="card__wrapper">
      <div class="card">
        <div class="card__img-wrapper">
          <img class="card__image" src="./img/Bitmap.png" alt="card image" />
        </div>
        <div class="card__content">
          <p class="card__content__label">PERFUME</p>
          <h1 class="card__content__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__content__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__content__prices">
            <h2 class="card__content__price-big">$149.99</h2>
            <p class="card__content__price-mini">$169.99</p>
          </div>
          <a class="card__content__btn" href="">
            <img src="./img/cart.svg" alt="cart image" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
